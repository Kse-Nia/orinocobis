<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <meta name="title" content="Accueil - Orinoco">
    <meta name="description" content="Orinoco site d'achat en ligne d'appareils photos vintage" />
    <title>Orinoco</title>
</head>


<body class="body">
    <header class="header">
        <div class="d-flex justify-content-center">
            <img class="header-logo " src="./img/logo.png" alt="logo du site représentant un caddy">
        </div>
        <!--Navbar-->
        <nav class="navbar justify-content-center">
            <a href="./index.html" class="nav-link text-light fs-4">Accueil</a>
            <a href="./commande.html" class="nav-link text-light fs-4">Commande</a>
            <a href="./panier.html" class="nav-link text-light fs-4">Panier</a>
        </nav>
    </header>
    <main id="main">
        <h1 class="descript fs-1 text">Votre panier</h1>
        <section id="containerCart" class=" flex flex-column">
            <table id="table">
            </table>
            <table id="tableTotalPanier" class="d-flex justify-content-end"></table>
            <div class="form-group m-auto"> <button id="btnDeleteCart" class="btn border rounded">Vider le
                    Panier</button></div>
        </section>
        <section class="displayValidation">
            <div class="container-formulaire mt-5 mb-5" id="formOrder">
                <!-- Partie formulaire de validation -->
                <p class="fs-4 text">Valider votre commande</p>
                <div class="d-flex flex-column justify-content-center ">
                    <form class="container d-flex flex-column justify-content-center " method="POST" id="submitForm">
                        <div class="form-group"> <label for="firstname">Prénom :</label> <input type="text"
                                name="firstname" placeholder="Prénom" class="mt-3" id="firstname" required>
                            <small></small>
                        </div>
                        <div class="form-group"> <label for="lastname">Nom :</label> <input type="text" name="name"
                                placeholder="Votre Nom" class="mt-3" id="lastname" required>
                            <small></small>
                        </div>
                        <div class="form-group"> <label for="address">Adresse :</label> <input type="text" name="adress"
                                placeholder="Rue" class="mt-3" id="address" required>
                            <small></small>
                        </div>
                        <div class="form-group"> <label for="city">Ville: </label> <input type="text" name="city"
                                placeholder="Ville" class="mt-3" id="city" required>
                            <small class="validation"></small>
                        </div>
                        <div class="form-group"> <label for="email">Email :</label> <input type="email" name="email"
                                placeholder="Entrez votre mail" class="mt-3" id="email" required>
                            <small></small>
                        </div>
                    </form>
                </div>
                <div class="form-group-validation pb-4"> <button id="btnConfirm" class="btn border rounded">Valider la
                        Commande</button></div>
            </div>
        </section>
    </main>
    <footer class="footer d-flex flex-row">
        <div class="d-flex flex-column p-3">
            <p class="text-light ps-2 fs-5">Services & garanties</p>
            <a href="#" class="text-light ps-2 fs-7">Mentions légales</a>
            <a href="#" class="text-light ps-2 fs-7">Conseils avant achat</a>
            <a href="#" class="text-light ps-2 fs-7">Nous contacter<i class="fas fa-envelope ps-2"></i></a>
        </div>
        <div class="d-flex flex-column p-3">
            <p class="text-light ps-2 fs-5">Commande et paiement</p>
            <a href="#" class="text-light ps-2 fs-7">Modes de livraison</a>
            <a href="#" class="text-light ps-2 fs-7">Moyens de paiement</a>
            <a href="#" class="text-light ps-2 fs-7">Service après-vente</a>
        </div>
    </footer>
    <script src="JS/panier.js"></script>
</body>

</html>
